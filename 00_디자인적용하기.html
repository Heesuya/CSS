<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 적용하기</title>
    <style>
        /*현재 문서의 디자인을 하는 태그
        태그를선태{
            디자인 적용
        }
        */
        h2{
            color: cadetblue;
            background-color: blanchedalmond;
        }
    </style>
    <link rel="stylesheet" href="CSS/test.css">
</head>
<body>
    <!-- 1. 인라인 스타일 시트(태그의 style 속성에 디자인을 하는 방법) -->
    <h1 style="color: palevioletred;background-color: aliceblue;">h1</h1>
    <!-- 2. 내부스타일시트 사용 -->
    <h2>h2</h2>
    <!-- 3. 외부스타일시트 사용 -->
    <h3>h3</h3>
</body>
</html>
